<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="logo">
            <h2>SYS-codebse</h2>
            </div>
            <ul class="list">
                <li class="list-item1"><a href="#">Home</a></li>
                <li class="list-item2"><a href="#">About us</a></li>
                <li class="list-item3"><a href="#">Contact</a></li>
                <li class="list-item4"><a href="#">Services</a></li>
                <li class="list-item6"><a href="#">Designs</a></li>
                <li class="list-item5"><a href="#">Feedback</a></li>
            </ul>
            <div class="search-bar">
                <input type="search" id="search-bar" placeholder="Search here">
                <button class="search-btn">Search</button>
            </div>
        </div>


        <div class="content">
                <h1>Welcome to sys<span>desining and</span>development world</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, rem. Facilis magni a quasi quae voluptatum minima explicabo adipisci nam.</p>
                <div class="btn">
                    <button class="explore-btn"><span id="explore-span"></span> Explore</button>
                </div>
        </div>

        <div class="form">
            <div class="form_logo">
                <h2>Login here</h2>
            </div>
        <div class="name">
            <label for="name">Username</label>
            <input type="text" id="name" placeholder="enter your name">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="enter your email">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="enter your password">
        </div>
        <div class="login_btn">
            <button class="login-btn">Login</button>
        </div>
    </div>
</body>
</html>
